<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
		const { of, interval, range, take, map, concat } = rxjs;
		const timer = interval(1000).pipe(
			take(4)
        );
		const sequence = interval(1000).pipe(
			take(3),
            map(val => val * 10 + 5)
        );
		concat(timer, sequence)
			.subscribe(
				next => console.log(new Date(Date.now()).toJSON() , 'next:', next),
				err => console.log(new Date(Date.now()).toJSON() , 'error:', err),
				() => console.log(new Date(Date.now()).toJSON() , 'complete'),
			);


    </script>
</head>
<body>

</body>
</html>
