<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        const { timer } = rxjs;
        timer(1000)
            .subscribe(
                next => console.log(new Date(Date.now()).toJSON() , 'next(1):', next),
                err => console.log(new Date(Date.now()).toJSON() , 'error(1):', err),
                () => console.log(new Date(Date.now()).toJSON() , 'complete(1)'),
            );

        timer(1000, 2000)
            .subscribe(
                next => console.log(new Date(Date.now()).toJSON() , 'next(2):', next),
                err => console.log(new Date(Date.now()).toJSON() , 'error(2):', err),
                () => console.log(new Date(Date.now()).toJSON() , 'complete(2)'),
            );

        timer(new Date('2021-11-21T23:12:00'))
            .subscribe(
                next => console.log(new Date(Date.now()).toJSON() , 'next(date):', next),
                err => console.log(new Date(Date.now()).toJSON() , 'error(date):', err),
                () => console.log(new Date(Date.now()).toJSON() , 'complete(date)'),
            );
    </script>
</head>
<body>

</body>
</html>
