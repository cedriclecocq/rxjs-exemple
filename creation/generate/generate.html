<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.js"></script>
    <script>
        const { generate } = rxjs;
        generate(5,  x => x < 30, x => x + 2)
            .subscribe(
                next => console.log(new Date(Date.now()).toJSON() , 'next:', next),
                err => console.log(new Date(Date.now()).toJSON() , 'error:', err),
                () => console.log(new Date(Date.now()).toJSON() , 'complete'),
            );
    </script>
</head>
<body>

</body>
</html>
