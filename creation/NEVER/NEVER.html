<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEVER</title>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        const { NEVER, timeoutWith, throwError } = rxjs;
        NEVER
            // Si aucune emission durant dix secondes, crÃ©er un observable d'erreur
            .pipe(timeoutWith(10000, throwError('Timeout')))
            .subscribe(
                next => console.log(new Date(Date.now()).toJSON() , 'next:', next),
                err => console.log(new Date(Date.now()).toJSON() , 'error:', err),
                () => console.log(new Date(Date.now()).toJSON() , 'complete'),
            );
    </script>
</head>
<body>

</body>
</html>
